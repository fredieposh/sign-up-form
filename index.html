<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sign Up Form</title>
    </head>

<body>
    <!--Left sidebar div -->
    <div class="left-sidebar">
        <div class="logo-ribbon">
            <div class="logo-picture">
                <img src="odin-lined-3.png" alt="OTP logo">
            </div>
            <div class="logo-text">
                ODIN
            </div>
        </div>
        <div class="photo-credit">
            Photo by Amanda Chapman on Unsplash&copy;
        </div>
    </div>
    <!--Right sidebar div -->
    <div class="right-sidebar">
        <div class="intro">
            This is not a real online service! 
            You know you need something like this in your life 
            to help you realize your deepest dreams
            <p> You <span class="know">know</span> you do!</p>
        </div>
        <div class="form">
        <h3>Let's do this!</h3>
            <form action="" method="post" id="f1">
                <table>
                    <tr>
                        <td>
                            <div class="form-slot">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="user-first-name">
                            </div>
                        </td>
                        <td>
                            <div class="form-slot">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="user-last-name">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-slot">
                                <label for="mail">EMAIL</label>
                                <input type="email" id="mail" name="user-mail">
                            </div>
                        </td>
                        <td>
                            <div class="form-slot">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="user-phone">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-slot">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="user-password">
                            </div>
                        </td>
                        <td>
                            <div class="form-slot">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="user-confirm-password">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="sign-in">
            <div class="submit-buttom">
                <button class="submit-button" type="submit" form="f1">Create Account</button>
            </div>
            <div class="sign-in-opt">Already have an account? <a href="">Sign In</a></div>
        </div>
    </div>  
</body>
</html>
